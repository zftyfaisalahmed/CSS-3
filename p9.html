<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-5</title>
    <style>
        meter{
            width: 100%;
            height: 20px;
        }
    </style>
</head>
<body>
    <center>
        <h1>METER TAG</h1>
    </center>
    <hr>

    <h3>DEFAULT Meter tag</h3>
    <meter></meter>

    <h3>Static Meter tag</h3>
    <meter min="1" max="100" value="80"></meter>

    <h3>Dynamic Meter Tag</h3>
    <meter min="1" max="100" id="meter"></meter>
</body>
</html>

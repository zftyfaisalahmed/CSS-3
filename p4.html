<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>DATA LIST..!</h2>
        <p>This tag is usesd to provide an autto complete feature on form element.</p>
    </center>
    <hr>

    <h2>THIS IS SELECT OPTION TAG....!</h2>
    <select name="" id="">
        <option value="">A</option>
        <option value="">B</option>
        <option value="">C</option>
        <option value="">D</option>
        <option value="">E</option>
        <option value="">F</option>
        <option value="">I</option>
        <option value="">J</option>
        <option value="">K</option>
    </select>
    <hr>
    
    <h2>THIS IS DATALIST TAG...!</h2>

    <input type="text" name="players" id="players" placeholder="players" list="india">
    <datalist id="india">
        <option value="">A</option>
        <option value="">B</option>
        <option value="">C</option>
        <option value="D"></option>
        <option value="E">E</option>
        <option value="">F</option>
        <option value="">I</option>
        <option value="">J</option>
        <option value="">K</option>
    </datalist>
</body>
</html>
